<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>首页 - 快递代拿系统</title>
    <link rel="stylesheet" href="../../css/bootstrap.css"/>
    <link rel="stylesheet" href="../../css/message.css"/>
    <script src="../../js/jquery3.3.1.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/message.js"></script>
    <script src="../../js/http.js"></script>
</head>
<body>
<body>
<!-- 导航栏 -->
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">快递代拿信息填写</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/feedback">意见反馈</a></li>
                    <li><a href="/login">登陆系统</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!-- 表单 -->
<div class="container">
    <form class="form-horizontal" id="expressForm">
        <div class="form-group">
            <label for="inputName" class="col-sm-1 control-label">取件姓名</label>
            <div class="col-sm-11">
                <input type="text" class="form-control" id="inputName" name="name" placeholder="请输入取件姓名">
            </div>
        </div>
        <div class="form-group">
            <label for="inputTel" class="col-sm-1 control-label">联系电话</label>
            <div class="col-sm-11">
                <input type="tel" class="form-control" id="inputTel" name="tel" placeholder="请输入联系电话">
            </div>
        </div>
        <div class="form-group">
            <label for="inputInfo" class="col-sm-1 control-label">取件短信</label>
            <div class="col-sm-11">
                <textarea class="form-control dis_change_textarea" id="inputInfo" name="message" rows="2"
                          placeholder="请直接复制取件短信（一个快递一个订单）"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress" class="col-sm-1 control-label">配送地址</label>
            <div class="col-sm-11">
                <textarea class="form-control dis_change_textarea" id="inputAddress" name="address" rows="2"
                          placeholder="请输入配送地址"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="inputRemark" class="col-sm-1 control-label">备注</label>
            <div class="col-sm-11">
                <textarea class="form-control dis_change_textarea" id="inputRemark" name="remark" rows="2"
                          placeholder="如果有特殊要求，请备注于此"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="inputVerify" class="col-sm-1 control-label">验证码</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputVerify" placeholder="请输入验证码">
            </div>
            <div class="col-sm-5" style="margin-top: 10px">
                <img id="verifyCode" src="getVerifyCode" title="看不清，请点我" onclick="refresh(this)"
                     onmouseover="mouseover(this)"/>
            </div>
        </div>
        <div class="form-group" style="text-align: center">
            <button class="btn btn-primary" type="button" onclick="submitExpress()">立即下单</button>
            <button class="btn btn-warning" type="reset">重新填写</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    function refresh(obj) {
        obj.src = "getVerifyCode?" + Math.random();
    }

    function mouseover(obj) {
        obj.style.cursor = "pointer";
    }

    function submitExpress() {
        if (!dataVerify()) {
            return false;
        }

        sendJson("post", "/checkVerifyCode", {"data": $("#inputVerify").val()}, false, function (res) {
            if (!res.status) {
                $.message({message: res.info, type: 'error'});
            } else {
                sendJson("post", "/express", $("#expressForm").serialize(), false, function (res) {
                    if (!res.status) {
                        $.message({message: res.info, type: 'error'});
                    } else {
                        $.message({message: "下单成功", type: 'success'});
                    }
                }, function () {
                    $.message({message: '未知错误', type: 'error'});
                });
            }
        }, function () {
            $.message({message: '未知错误', type: 'error'});
        });
    }

    // 数据验证
    function dataVerify() {
        var reg = /^1[0-9]{10}$/;
        var phoneNum = $("#inputTel").val();
        var verify = $("#inputVerify").val();

        var flag = reg.test(phoneNum);
        if (!flag) {
            $.message({message: '号码不符合规范', type: 'warning'});
            return false;
        }

        if (verify === "") {
            $.message({message: '验证码不能为空', type: 'warning'});
            return false;
        }

        return true;
    }
</script>
</body>
</html>
